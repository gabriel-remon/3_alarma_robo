
<ion-content [fullscreen]="true" >

  <ion-button class="alarma d-flex-center" (click)="alarma()" [ngClass]="{'activado':estado_alarma}">

  <ion-button (click)="singOut()" class="d-flex-center"  color="danger" *ngIf="!estado_alarma">

</ion-content>
